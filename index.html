<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galeria de Arte - TikTok Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .video-container {
            position: absolute;
            height: 100%;
            width: 100%;
            transition: transform 0.3s ease-out;
        }
        
        .video-item {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .art-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        
        .info-sidebar {
            position: absolute;
            bottom: 80px;
            right: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 15px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .sidebar-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .sidebar-icon i {
            font-size: 30px;
            margin-bottom: 5px;
        }
        
        .technical-sheet {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 20;
        }
        
        .technical-sheet.active {
            transform: translateX(-100%);
        }
        
        .technical-sheet h2 {
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .tech-info {
            margin-bottom: 15px;
        }
        
        .tech-info h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .tech-info p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .close-sheet {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        .error-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container" id="video-container">
        <!-- Los videos se cargarán dinámicamente aquí -->
    </div>
    
    <div class="loading" id="loading">
        <p>Cargando obras de arte...</p>
    </div>
    
    <script>
        // Configuración - Reemplaza con tu URL de Apps Script
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwJvjDF72nZIFNOXnVEug15fRktiwn1vczJ8MTQujP92F3epj9_UfWCIx_v7T8I9LrQ_Q/exec';
        
        // Elementos DOM
        const container = document.getElementById('video-container');
        const loading = document.getElementById('loading');
        
        // Variables de estado
        let currentIndex = 0;
        let isSwiping = false;
        let startX = 0;
        let startY = 0;
        let artworks = [];
        let isTechnicalSheetOpen = false;
        
        // Cargar datos desde Google Sheets
        async function loadArtworks() {
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                artworks = await response.json();
                
                if (artworks && artworks.length > 0) {
                    renderArtworks();
                    loading.style.display = 'none';
                } else {
                    showError('No se encontraron obras de arte.');
                }
            } catch (error) {
                console.error('Error al cargar los datos:', error);
                showError('Error al cargar las obras. Verifica la conexión.');
            }
        }
        
        // Mostrar error
        function showError(message) {
            loading.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        // Renderizar obras de arte
        function renderArtworks() {
            container.innerHTML = '';
            
            artworks.forEach((artwork, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.style.transform = `translateY(${index * 100}%)`;
                
                const img = document.createElement('img');
                img.className = 'art-image';
                img.src = artwork.imageUrl || 'https://via.placeholder.com/400x600/333/fff?text=Sin+Imagen';
                img.alt = artwork.titulo;
                
                // Info sidebar (derecha)
                const sidebar = document.createElement('div');
                sidebar.className = 'info-sidebar';
                
                // Perfil de artista
                const profile = document.createElement('div');
                profile.className = 'profile-img';
                profile.textContent = artwork.autor ? artwork.autor.charAt(0) : 'A';
                
                // Ficha técnica (inicialmente oculta)
                const technicalSheet = document.createElement('div');
                technicalSheet.className = 'technical-sheet';
                technicalSheet.innerHTML = `
                    <button class="close-sheet">&times;</button>
                    <h2>Ficha Técnica</h2>
                    <div class="tech-info">
                        <h3>Título de la obra</h3>
                        <p>${artwork.titulo || 'No disponible'}</p>
                    </div>
                    <div class="tech-info">
                        <h3>Autor</h3>
                        <p>${artwork.autor || 'No disponible'}</p>
                    </div>
                    <div class="tech-info">
                        <h3>Fecha de creación</h3>
                        <p>${artwork.fecha || 'No disponible'}</p>
                    </div>
                    <div class="tech-info">
                        <h3>Técnica</h3>
                        <p>${artwork.tecnica || 'No disponible'}</p>
                    </div>
                    <div class="tech-info">
                        <h3>Dimensiones</h3>
                        <p>${artwork.dimensiones || 'No disponible'}</p>
                    </div>
                `;
                
                // Evento para cerrar ficha técnica
                technicalSheet.querySelector('.close-sheet').addEventListener('click', (e) => {
                    e.stopPropagation();
                    technicalSheet.classList.remove('active');
                    isTechnicalSheetOpen = false;
                });
                
                videoItem.appendChild(img);
                videoItem.appendChild(sidebar);
                videoItem.appendChild(technicalSheet);
                container.appendChild(videoItem);
            });
            
            // Añadir event listeners para gestos táctiles
            addEventListeners();
        }
        
        // Añadir event listeners para gestos
        function addEventListeners() {
            // Touch events
            container.addEventListener('touchstart', handleTouchStart, { passive: false });
            container.addEventListener('touchmove', handleTouchMove, { passive: false });
            container.addEventListener('touchend', handleTouchEnd);
            
            // Mouse events para desarrollo
            container.addEventListener('mousedown', handleMouseDown);
            container.addEventListener('mousemove', handleMouseMove);
            container.addEventListener('mouseup', handleMouseUp);
            container.addEventListener('mouseleave', handleMouseUp);
        }
        
        // Manejo de eventos táctiles
        function handleTouchStart(e) {
            if (isTechnicalSheetOpen) return;
            
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            isSwiping = true;
        }
        
        function handleTouchMove(e) {
            if (!isSwiping || isTechnicalSheetOpen) return;
            
            const touch = e.touches[0];
            const diffX = touch.clientX - startX;
            const diffY = touch.clientY - startY;
            
            // Determinar si es un desplazamiento horizontal o vertical
            if (Math.abs(diffX) > Math.abs(diffY)) {
                e.preventDefault(); // Prevenir scroll vertical
                
                // Desplazamiento horizontal - mostrar/ocultar ficha técnica
                const technicalSheet = document.querySelectorAll('.technical-sheet')[currentIndex];
                
                if (diffX < -50) { // Deslizar a la izquierda
                    technicalSheet.classList.add('active');
                    isTechnicalSheetOpen = true;
                    isSwiping = false;
                } else if (diffX > 50 && isTechnicalSheetOpen) { // Deslizar a la derecha
                    technicalSheet.classList.remove('active');
                    isTechnicalSheetOpen = false;
                    isSwiping = false;
                }
            }
        }
        
        function handleTouchEnd() {
            isSwiping = false;
        }
        
        // Manejo de eventos de ratón (para desarrollo)
        function handleMouseDown(e) {
            if (isTechnicalSheetOpen) return;
            
            startX = e.clientX;
            startY = e.clientY;
            isSwiping = true;
        }
        
        function handleMouseMove(e) {
            if (!isSwiping || isTechnicalSheetOpen) return;
            
            const diffX = e.clientX - startX;
            const diffY = e.clientY - startY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                const technicalSheet = document.querySelectorAll('.technical-sheet')[currentIndex];
                
                if (diffX < -50) {
                    technicalSheet.classList.add('active');
                    isTechnicalSheetOpen = true;
                    isSwiping = false;
                } else if (diffX > 50 && isTechnicalSheetOpen) {
                    technicalSheet.classList.remove('active');
                    isTechnicalSheetOpen = false;
                    isSwiping = false;
                }
            }
        }
        
        function handleMouseUp() {
            isSwiping = false;
        }
        
        // Inicializar
        loadArtworks();
    </script>
</body>
</html>
